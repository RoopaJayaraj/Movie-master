{% extends "movie/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class=" content-section ">
        <div class="container content col-lg-6">
            <form  method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom  sign_up_txt">
                       Welcome
                    </legend>
                    {{ form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-dark" type="submit">Login</button>
                </div>
                <small class="text-muted">
                    Need An Account?  
                    <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                </small>
            </form>
        </div>
    </div>
{% endblock content %}
